<script type="text/javascript">

function show_alert() {
  alert("Kindly, finalize the details, can't able to go back.");

jQuery().ready(function() {

 // validate form on keyup and submit
 var v = jQuery("#basicform").validate({
   rules: {
     name: {
       required: true,
       minlength: 2,
       maxlength: 16
     },
     


     MobileNo : {
       required: true,
       minlength: 2,
       maxlength: 16
     },

     uemail: {
       required: true,
       minlength: 2,
       email: true,
       maxlength: 100,
     },

            
     FTY: {
              required: true,
              minlength: 2,
              maxlength: 100
            },

            Year: {
              required: true,
              minlength: 2,
              maxlength: 100
            },

            FTYD: {
              required: true,
              minlength: 2,
              maxlength: 100
            },


            ccode: {
              required: true,
              minlength: 2,
              maxlength: 100
            },

            
            specificreason: {
              required: true,
             
            },

            expect: {
              required: true,
             
            },
            fulfilled: {
              required: true,
             
            },

   },
   errorElement: "span",
   errorClass: "help-inline-error",
 }); 









 $(".open10").click(function() {
   if (v.form()) {
     const noo = document.getElementById("noo").value;
     const loc = document.getElementById("loc").value;
     const nofp = document.getElementById("nofp").value;
     const dofp = document.getElementById("dofp").value;
     const noa = document.getElementById("noa").value;
     const noar = document.getElementById("noar").value;
     const roao = document.getElementById("roao").value;
     const qowd = document.getElementById('qowd').value;
     const iat = document.getElementById("iat").value;
     const tk = document.getElementById("tk").value;
     const dkad = document.getElementById("dkad").value;
     let yora;
     document.getElementsByName('yora').forEach(i=>{if(i.checked)yora=i.value});
     const aos = document.getElementById("aos").value;
      const ds = document.getElementById("ds").value;
      const data = [noo,loc,nofp,dofp,noa,noar,roao,qowd,iat,tk,dkad,yora,aos,ds];
      fetch('http://ec2-13-235-100-178.ap-south-1.compute.amazonaws.com:3000',{
       method:'POST',
       headers: {'Content-Type': 'application/json'},
       body:JSON.stringify({row:data,formtype:"employer-feedback"})
     })
     $("#loader").show();
      setTimeout(function(){
        $("#basicform").html('<h2>Thanks for your time.</h2>');
      }, 1000);
     return false;
   }
 });

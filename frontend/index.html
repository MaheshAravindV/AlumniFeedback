<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript">

jQuery().ready(function() {

 // validate form on keyup and submit
 var v = jQuery("#basicform").validate({
   rules: {
     uname: {
       required: true,
       minlength: 2,
       maxlength: 16
     },
     uemail: {
       required: true,
       minlength: 2,
       email: true,
       maxlength: 100,
     },
     upass1: {
       required: true,
       minlength: 6,
       maxlength: 15,
     },
     upass2: {
       required: true,
       minlength: 6,
       equalTo: "#upass1",
     }

   },
   errorElement: "span",
   errorClass: "help-inline-error",
 });

 $(".open1").click(function() {
   if (v.form()) {
     $(".frm").hide("fast");
     $("#sf2").show("slow");
   }
 });

 $(".open2").click(function() {
   if (v.form()) {
     $(".frm").hide("fast");
     $("#sf3").show("slow");
   }
 });
 
 $(".open3").click(function() {
   if (v.form()) {
     $(".frm").hide("fast");
     $("#sf4").show("slow");
   }
 });

 $(".open4").click(function() {
   if (v.form()) {
     $(".frm").hide("fast");
     $("#sf5").show("slow");
   }
 });

 $(".open5").click(function() {
   if (v.form()) {
     $(".frm").hide("fast");
     $("#sf6").show("slow");
   }
 });


 $(".open6").click(function() {
   if (v.form()) {
     $("#loader").show();
      setTimeout(function(){
        $("#basicform").html('<h2>Thanks for your time.</h2>');
      }, 1000);
     return false;
   }
 });
 
 $(".back2").click(function() {
   $(".frm").hide("fast");
   $("#sf1").show("slow");
 });

 $(".back3").click(function() {
   $(".frm").hide("fast");
   $("#sf2").show("slow");
 });

 
 $(".back4").click(function() {
   $(".frm").hide("fast");
   $("#sf3").show("slow");
 });

 
 $(".back5").click(function() {
   $(".frm").hide("fast");
   $("#sf4").show("slow");
 });

 
 $(".back6").click(function() {
   $(".frm").hide("fast");
   $("#sf5").show("slow");
 });

 




});
</script>
